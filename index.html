<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Analytics Dashboard</title>
    
    <!-- Tailwind CSS (No installation required) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar for Table */
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #a0a0a0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 h-screen overflow-hidden flex">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col h-full z-10 relative">
        <div class="p-6 border-b border-gray-100">
            <div class="flex items-center gap-2 font-bold text-xl text-indigo-600">
                <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                <span>Sales<span class="text-gray-900">Vision</span></span>
            </div>
        </div>
        
        <nav class="p-4 space-y-2 flex-1">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors bg-indigo-50 text-indigo-700">
                <i data-lucide="trending-up" class="w-5 h-5"></i> Dashboard
            </button>
            <button onclick="switchTab('data')" id="nav-data" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors text-gray-600 hover:bg-gray-50">
                <i data-lucide="database" class="w-5 h-5"></i> Data & Querying
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <div class="bg-indigo-600 rounded-xl p-4 text-white">
                <h4 class="font-bold text-sm mb-1">Weekly Report</h4>
                <p class="text-indigo-100 text-xs mb-3">Your sales are up 12% this week!</p>
                <button class="w-full py-2 bg-white/10 hover:bg-white/20 rounded-lg text-xs font-medium transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="download" class="w-3 h-3"></i> Export PDF
                </button>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 h-full overflow-y-auto custom-scroll p-4 md:p-8 relative">
        
        <!-- MOBILE HEADER -->
        <header class="md:hidden flex items-center justify-between mb-6 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
            <div class="font-bold text-lg text-indigo-600">SalesVision</div>
            <div class="flex gap-2">
                <button onclick="switchTab('dashboard')" class="p-2 rounded-lg bg-gray-100 text-indigo-600">
                    <i data-lucide="trending-up" class="w-5 h-5"></i>
                </button>
                <button onclick="switchTab('data')" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100">
                    <i data-lucide="database" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <!-- HEADER SECTION -->
        <div class="max-w-6xl mx-auto mb-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 id="page-title" class="text-2xl font-bold text-gray-900">Executive Overview</h1>
                    <p id="page-desc" class="text-gray-500 text-sm mt-1">Real-time insights on revenue, orders, and customer trends.</p>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-xs font-medium px-3 py-1 bg-green-100 text-green-700 rounded-full border border-green-200 flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Live Data
                    </span>
                    <div class="text-sm text-gray-500 bg-white px-3 py-1.5 rounded-lg border shadow-sm">
                        Last Updated: Today
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT AREA (Injected by JS) -->
        <div id="app-content" class="max-w-6xl mx-auto fade-in min-h-[500px]">
            <!-- Loading State -->
            <div class="flex flex-col items-center justify-center h-64">
                <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-gray-500 font-medium mt-4 animate-pulse">Loading Analytics Suite...</p>
            </div>
        </div>

    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STATE MANAGEMENT ---
        const state = {
            currentTab: 'dashboard',
            data: [],
            currentQuery: 'all',
            loading: true
        };

        // --- DATA ENGINE ---
        function generateData() {
            const products = [
                { id: 'P001', name: 'Wireless Headphones', category: 'Electronics', price: 120 },
                { id: 'P002', name: 'Smart Watch Series 5', category: 'Electronics', price: 250 },
                { id: 'P003', name: 'Ergonomic Office Chair', category: 'Furniture', price: 180 },
                { id: 'P004', name: 'Mechanical Keyboard', category: 'Electronics', price: 90 },
                { id: 'P005', name: 'Running Shoes', category: 'Apparel', price: 85 },
                { id: 'P006', name: 'Yoga Mat', category: 'Fitness', price: 25 },
                { id: 'P007', name: 'Stainless Water Bottle', category: 'Accessories', price: 30 },
                { id: 'P008', name: 'Leather Wallet', category: 'Accessories', price: 45 },
                { id: 'P009', name: 'Gaming Monitor 27"', category: 'Electronics', price: 320 },
                { id: 'P010', name: 'Desk Lamp', category: 'Furniture', price: 40 },
            ];

            const regions = ['North', 'South', 'East', 'West'];
            const data = [];
            const today = new Date();

            for (let i = 0; i < 200; i++) {
                const product = products[Math.floor(Math.random() * products.length)];
                const region = regions[Math.floor(Math.random() * regions.length)];
                const quantity = Math.floor(Math.random() * 3) + 1;
                const date = new Date(today);
                date.setDate(date.getDate() - Math.floor(Math.random() * 180));

                data.push({
                    orderId: `ORD-${5000 + i}`,
                    date: date.toISOString().split('T')[0],
                    product: product.name,
                    category: product.category,
                    region: region,
                    quantity: quantity,
                    price: product.price,
                    total: quantity * product.price,
                });
            }
            // Sort by date ascending
            return data.sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        // --- ANALYTICS UTILS ---
        function calculateAnalytics(data) {
            const totalRevenue = data.reduce((sum, item) => sum + item.total, 0);
            const totalOrders = data.length;
            const aov = totalRevenue / totalOrders;
            
            // Trend Data (Monthly)
            const monthlySales = {};
            data.forEach(item => {
                const month = item.date.substring(0, 7);
                monthlySales[month] = (monthlySales[month] || 0) + item.total;
            });
            const trendData = Object.entries(monthlySales).sort().map(([key, value]) => ({
                label: new Date(key + '-01').toLocaleDateString('en-US', { month: 'short' }),
                value
            }));

            // Category Data
            const categorySales = {};
            data.forEach(item => {
                categorySales[item.category] = (categorySales[item.category] || 0) + item.total;
            });

            // Top Products
            const productSales = {};
            data.forEach(item => {
                productSales[item.product] = (productSales[item.product] || 0) + item.total;
            });
            const topProducts = Object.entries(productSales)
                .map(([label, value]) => ({ label, value }))
                .sort((a, b) => b.value - a.value)
                .slice(0, 5);

            return { totalRevenue, totalOrders, aov, trendData, categorySales, topProducts };
        }

        // --- CHART GENERATORS (SVG) ---
        function generateLineChart(data) {
            if(!data.length) return '';
            const maxVal = Math.max(...data.map(d => d.value)) * 1.1;
            const points = data.map((d, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 100 - (d.value / maxVal) * 100;
                return `${x},${y}`;
            }).join(' ');

            return `
                <div class="w-full h-48 relative">
                    <svg viewBox="0 0 100 100" preserveAspectRatio="none" class="w-full h-full overflow-visible">
                        <line x1="0" y1="25" x2="100" y2="25" stroke="#e5e7eb" stroke-width="0.5" />
                        <line x1="0" y1="50" x2="100" y2="50" stroke="#e5e7eb" stroke-width="0.5" />
                        <line x1="0" y1="75" x2="100" y2="75" stroke="#e5e7eb" stroke-width="0.5" />
                        <polyline fill="none" stroke="#4f46e5" stroke-width="2" points="${points}" />
                        ${data.map((d, i) => {
                             const x = (i / (data.length - 1)) * 100;
                             const y = 100 - (d.value / maxVal) * 100;
                             return `<circle cx="${x}" cy="${y}" r="1.5" fill="#4f46e5" />`;
                        }).join('')}
                    </svg>
                    <div class="flex justify-between text-xs text-gray-400 mt-2">
                        <span>${data[0].label}</span>
                        <span>${data[data.length - 1].label}</span>
                    </div>
                </div>
            `;
        }

        function generateBarChart(data) {
            const maxVal = Math.max(...data.map(d => d.value));
            return `
                <div class="w-full flex flex-col justify-around gap-4">
                    ${data.map(d => `
                        <div class="flex items-center gap-4 text-xs sm:text-sm">
                            <div class="w-24 truncate text-gray-600 font-medium">${d.label}</div>
                            <div class="flex-1 h-3 bg-gray-100 rounded-full overflow-hidden">
                                <div class="h-full bg-indigo-500 rounded-full" style="width: ${(d.value / maxVal) * 100}%"></div>
                            </div>
                            <div class="w-16 text-right font-mono text-gray-700">$${d.value.toLocaleString()}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // --- RENDER FUNCTIONS ---
        function renderDashboard() {
            const stats = calculateAnalytics(state.data);

            return `
                <!-- KPI CARDS -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    ${createMetricCard('Total Revenue', '$' + stats.totalRevenue.toLocaleString(), 'Gross sales volume', 'dollar-sign', 'text-green-600')}
                    ${createMetricCard('Avg Order Value', '$' + stats.aov.toFixed(2), 'Revenue per order', 'shopping-cart', 'text-indigo-600')}
                    ${createMetricCard('Total Orders', stats.totalOrders, 'Transactions count', 'layout-dashboard', 'text-blue-600')}
                    ${createMetricCard('Satisfaction', '98%', 'Customer rating', 'users', 'text-purple-600')}
                </div>

                <!-- CHARTS ROW 1 -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                    <div class="lg:col-span-2 bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                        <h3 class="font-bold text-gray-800 mb-4">Monthly Revenue Trend</h3>
                        ${generateLineChart(stats.trendData)}
                    </div>
                    <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                        <h3 class="font-bold text-gray-800 mb-4">Sales by Category</h3>
                        <div class="space-y-4">
                            ${Object.entries(stats.categorySales).map(([cat, val]) => `
                                <div>
                                    <div class="flex justify-between text-xs mb-1">
                                        <span class="font-medium text-gray-700">${cat}</span>
                                        <span class="text-gray-500">${Math.round((val / stats.totalRevenue) * 100)}%</span>
                                    </div>
                                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                                        <div class="h-full bg-indigo-500 rounded-full" style="width: ${(val / stats.totalRevenue) * 100}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- CHARTS ROW 2 -->
                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                    <h3 class="font-bold text-gray-800 mb-6">Top Performing Products</h3>
                    ${generateBarChart(stats.topProducts)}
                </div>
            `;
        }

        function createMetricCard(title, value, subtext, iconName, colorClass) {
            return `
                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <div class="p-2 bg-gray-50 rounded-lg">
                            <i data-lucide="${iconName}" class="w-6 h-6 ${colorClass}"></i>
                        </div>
                    </div>
                    <h3 class="text-gray-500 text-sm font-medium">${title}</h3>
                    <div class="text-2xl font-bold text-gray-900 mt-1">${value}</div>
                    <p class="text-xs text-gray-400 mt-2">${subtext}</p>
                </div>
            `;
        }

        function renderSQL() {
            // Filter Data based on query
            let filteredData = [...state.data];
            let queryText = 'SELECT * FROM Sales LIMIT 100';

            if (state.currentQuery === 'high_value') {
                filteredData = filteredData.filter(d => d.total > 500);
                queryText = 'SELECT * FROM Sales WHERE total > 500';
            } else if (state.currentQuery === 'electronics') {
                filteredData = filteredData.filter(d => d.category === 'Electronics');
                queryText = "SELECT * FROM Sales WHERE category = 'Electronics'";
            } else if (state.currentQuery === 'north') {
                filteredData = filteredData.filter(d => d.region === 'North');
                queryText = "SELECT * FROM Sales WHERE region = 'North'";
            }

            return `
                <div class="space-y-6">
                    <!-- SQL CONSOLE -->
                    <div class="bg-slate-900 text-slate-200 p-6 rounded-xl font-mono text-sm shadow-lg border border-slate-700">
                        <div class="flex items-center justify-between mb-4 border-b border-slate-700 pb-4">
                            <span class="text-emerald-400 flex items-center gap-2">
                                <i data-lucide="database" class="w-4 h-4"></i> SQL Console
                            </span>
                            <span class="text-xs text-slate-500">${filteredData.length} rows returned</span>
                        </div>
                        
                        <div class="grid gap-2">
                            <label class="text-xs text-slate-500 uppercase tracking-wider">Pre-defined Queries:</label>
                            <div class="flex flex-wrap gap-2">
                                <button onclick="runQuery('all')" class="px-3 py-1.5 rounded text-xs border ${state.currentQuery === 'all' ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-300'}">SELECT *</button>
                                <button onclick="runQuery('high_value')" class="px-3 py-1.5 rounded text-xs border ${state.currentQuery === 'high_value' ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-300'}">High Value > $500</button>
                                <button onclick="runQuery('electronics')" class="px-3 py-1.5 rounded text-xs border ${state.currentQuery === 'electronics' ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-300'}">Electronics Only</button>
                                <button onclick="runQuery('north')" class="px-3 py-1.5 rounded text-xs border ${state.currentQuery === 'north' ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-300'}">North Region</button>
                            </div>
                        </div>

                        <div class="mt-6">
                            <label class="text-xs text-slate-500 uppercase tracking-wider mb-2 block">Active Query:</label>
                            <div class="bg-black/30 p-4 rounded border border-slate-700 text-indigo-300">
                                ${queryText}
                            </div>
                        </div>
                    </div>

                    <!-- DATA TABLE -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="bg-gray-50 text-gray-500 font-medium border-b">
                                    <tr>
                                        <th class="px-6 py-3">Order ID</th>
                                        <th class="px-6 py-3">Date</th>
                                        <th class="px-6 py-3">Product</th>
                                        <th class="px-6 py-3">Category</th>
                                        <th class="px-6 py-3">Region</th>
                                        <th class="px-6 py-3 text-right">Amount</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-100">
                                    ${filteredData.slice(0, 15).map(row => `
                                        <tr class="hover:bg-gray-50/50">
                                            <td class="px-6 py-3 font-mono text-xs text-gray-500">${row.orderId}</td>
                                            <td class="px-6 py-3">${row.date}</td>
                                            <td class="px-6 py-3 font-medium text-gray-900">${row.product}</td>
                                            <td class="px-6 py-3"><span class="px-2 py-0.5 rounded-full text-xs font-medium bg-blue-50 text-blue-800">${row.category}</span></td>
                                            <td class="px-6 py-3 text-gray-600">${row.region}</td>
                                            <td class="px-6 py-3 text-right font-medium text-gray-900">$${row.total.toLocaleString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        <div class="px-6 py-3 border-t bg-gray-50 text-xs text-gray-500 text-center">
                            Showing first 15 of ${filteredData.length} results
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CONTROLLER ---
        function switchTab(tab) {
            state.currentTab = tab;
            
            // Update UI Sidebar
            const btnDash = document.getElementById('nav-dashboard');
            const btnData = document.getElementById('nav-data');
            
            if(tab === 'dashboard') {
                btnDash.classList.add('bg-indigo-50', 'text-indigo-700');
                btnDash.classList.remove('text-gray-600', 'hover:bg-gray-50');
                btnData.classList.remove('bg-indigo-50', 'text-indigo-700');
                btnData.classList.add('text-gray-600', 'hover:bg-gray-50');
                
                document.getElementById('page-title').innerText = "Executive Overview";
                document.getElementById('page-desc').innerText = "Real-time insights on revenue, orders, and customer trends.";
            } else {
                btnData.classList.add('bg-indigo-50', 'text-indigo-700');
                btnData.classList.remove('text-gray-600', 'hover:bg-gray-50');
                btnDash.classList.remove('bg-indigo-50', 'text-indigo-700');
                btnDash.classList.add('text-gray-600', 'hover:bg-gray-50');

                document.getElementById('page-title').innerText = "Data Explorer";
                document.getElementById('page-desc').innerText = "Query, filter, and analyze raw transaction logs.";
            }

            render();
        }

        function runQuery(queryId) {
            state.currentQuery = queryId;
            render();
        }

        function render() {
             const container = document.getElementById('app-content');

             console.log("Render called. Loading =", state.loading);
             if (state.loading) {
                return;
            }
            if (state.currentTab === 'dashboard') {
                 container.innerHTML = renderDashboard();
                } else {
                     container.innerHTML = renderSQL();
                    }
                      if (window.lucide) {
                        lucide.createIcons();
                     }
        }
                

        // --- INIT ---

        window.onload = function () {
            render();
            setTimeout(() => {
                state.data = generateData();
                state.loading = false;render(); 
            }, 800);
        };


    </script>
</body>
</html>
